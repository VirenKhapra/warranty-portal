<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grest Warranty Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f8f9fa;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
            width: 350px;
        }
        h2 {
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            margin: 10px 0;
            width: 90%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px;
            width: 95%;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-size: 14px;
            color: #333;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Grest Warranty Portal</h2>
        <input type="text" id="imei" placeholder="Enter IMEI">
        <button onclick="checkWarranty()">Submit</button>
        <div id="result"></div>
    </div>

    <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycby1E0tefcCjT0gHapYV_xAI-wThT6iOSWUEvIyS8agL6irDk4rtEBcnIV2wV_lhvDU/exec";

        async function checkWarranty() {
            const imei = document.getElementById('imei').value.trim();
            if (!imei) {
                alert("Please enter IMEI");
                return;
            }

            document.getElementById('result').innerHTML = "Checking...";

            try {
                const response = await fetch(`${scriptURL}?imei=${imei}`);
                const data = await response.json();

                if (!data) {
                    document.getElementById('result').innerHTML = "No record found for this IMEI.";
                } else {
                    document.getElementById('result').innerHTML = `
                        <strong>Customer Name:</strong> ${data.customerName} <br>
                        <strong>iPhone Model:</strong> ${data.iphoneModel} <br>
                        <strong>Purchase Date:</strong> ${data.purchaseDate} <br>
                        <strong>Warranty Status:</strong> ${data.status}
                    `;
                }
            } catch (error) {
                console.error(error);
                document.getElementById('result').innerHTML = "Error fetching data.";
            }
        }
    </script>
</body>
</html>
